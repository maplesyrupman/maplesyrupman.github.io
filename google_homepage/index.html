<!DOCTYPE html>

<header>
    <title>Google Homepage</title>
    <link href="reset.css" rel="stylesheet">
    <link href="google_hp.css" rel="stylesheet">
</header>

<body>
    <div id="viewport">
        <div>
            <ul id="topbar">
                <li class="tbleft"><a class="topbar" href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li class="tbleft"><a class="topbar" href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a></li>
                <li class="tbright"><a class="topbar" href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a></li>
            </ul>
        </div>
        <div id=main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo" width="270">
            <form>
                <input type="text" id="search">
                <div id="mybuttons">
                    <button type="submit">Google search</button>
                    <button type="submit">I'm feeling lucky</button>
                </div>
            </form>
            <p id="french">Google offered in: <a href=#>Francais</a></p>

        </div>
        <div id="bbdiv">
            <ul id="bottombar">
                <li class="bbleft"><a href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></li>
                <li class="bbleft"><a href="https://smallbusiness.withgoogle.com/intl/en_ca/help/#!/">Business</a></li>
                <li class="bbleft"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                <li class="bbright"><a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a></li>
                <li class="bbright"><a href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a></li>
                <li class="bbright"><a href=#>Settings</a></li>
            </ul>
        </div>
    </div>

</body>
