<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='./reset.css'>
    <link rel='stylesheet' href='./styles.css'>
</head>
<body>
    <div id='hero-container'>
        <h1>Tic Tac Toe</h1>
        <div id='game-container'>
            <div id='player-ctrl-panl' class='panl'>
                <form>
                    <label for='player1Name'>Player 1</label>
                    <input type='text' name='player1Name'>
                    <label for='player2Name'>Player 2</label>
                    <input type='text' name='player2Name'>
                </form>
            </div>
            <div id='board'>
                <div data-index='0' class='space'></div>
                <div data-index='1' class='space'></div>
                <div data-index='2' class='space'></div>
                <div data-index='3' class='space'></div>
                <div data-index='4' class='space'></div>
                <div data-index='5' class='space'></div>
                <div data-index='6' class='space'></div>
                <div data-index='7' class='space'></div>
                <div data-index='8' class='space'></div>
            </div>
        </div>

        <div id='reset-container'>
            <button type='button' id='reset-btn'>Reset</button>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
