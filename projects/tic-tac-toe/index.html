<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='./reset.css'>
    <link rel='stylesheet' href='./styles.css'>
    <link rel='stylesheet' href='./slider-styles.css'>
</head>
<body>
    <div id='hero-container'>
        <h1 id='game-title'>Tic Tac Toe</h1>
        <div id='game-container'>
            <div id='player-ctrl-panl' class='panl'>
                <form id='playerForm'>
                    <label for='player1Name'>Player 1 (x)</label>
                    <input id='player-1-name-field' type='text' name='player1Name'>
                    <div>
                        <label for='player2Name'>Player 2 (o)</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label>
                    </div>

                    <input id='player-2-name-field' type='text' name='player2Name'>
                </form>
            </div>
            <div id='board'>
                <div data-index='0' class='space'></div>
                <div data-index='1' class='space'></div>
                <div data-index='2' class='space'></div>
                <div data-index='3' class='space'></div>
                <div data-index='4' class='space'></div>
                <div data-index='5' class='space'></div>
                <div data-index='6' class='space'></div>
                <div data-index='7' class='space'></div>
                <div data-index='8' class='space'></div>
            </div>
            <div id='score-panl' class='panl'>
                <div id='player-1-name' class='name'>Player 1</div>
                <div id='player-2-name' class='name'>Player 2</div>
            </div>
        </div>

        <div id='reset-container'>
            <button type='button' id='start-quit-btn'>Start</button>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
