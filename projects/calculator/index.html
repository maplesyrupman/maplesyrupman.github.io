<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link href='./reset.css' rel='stylesheet'>
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <div id='container'>
    <div id='calculatorBody'>
      <div id='display'><p id='displayPara'></p></div>
      <div id='ce' class='button'>CE</div>
      <div id='percentage' class='button percentage'>%</div>
      <div id='divideButton' class='button operator'>/</div>
      <div id='seven' class='button number'>7</div>
      <div id='eight' class='button number'>8</div>
      <div id='nine' class='button number'>9</div>
      <div id='multiplyButton' class='button operator'>x</div>
      <div id='four' class='button number'>4</div>
      <div id='five' class='button number'>5</div>
      <div id='six' class='button number'>6</div>
      <div id='minusButton' class='button operator'>-</div>
      <div id='one' class='button number'>1</div>
      <div id='two' class='button number'>2</div>
      <div id='three' class='button number'>3</div>
      <div id='plusButton' class='button operator'>+</div>
      <div id='positiveNegative' class='button positiveNegative'>+/-</div>
      <div id='zero' class='button number'>0</div>
      <div id='decimal' class='button decimal'>.</div>
      <div id='equals' class='button equals'>=</div>
    </div>

  </div>
  <script src='script.js'></script>
</body>
</html>
