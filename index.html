<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div id='container'>

    <div id='title' class='squares'>
      <h1>TOP Project #1</h1>
      <p>Date Completed: </p>
    </div>
    
    <div id='main'>
      <div id='userScore' class='main'>
        <h2 class='scoreHeading'>User Score:</h2>
        <p id='userScorePara' class='scorePara'>0</p>
      </div>
      <div id='mainCenter' class='main'>
        <div id='roundDisplay' class='squares'></div>
        <div id='buttonPanel' class='squares'>
          <button id='rockBtn' class='choiceBtn' value='rock'>Rock</button>
          <button id='paperBtn' class='choiceBtn' value='paper'>Paper</button>
          <button id='scissorsBtn' class='choiceBtn' value='scissors'>Scissors</button>
        </div>
      </div>
      <div id='computerScore' class='main'>
        <h2 class='scoreHeading'>Computer Score:</h2>
        <p id='compScorePara' class='scorePara'>0</p>
      </div>
    </div>

    <div id='roundSelection' class='squares'>
      <div id='roundSelectionDiv'>
        <p>How many rounds would you like to play?</p>
        <div id='roundSelectionPanel'>
          <button id='1' class='roundBtn'>Just one</button>
          <button id='3' class='roundBtn'>Best of three</button>
          <button id='5' class='roundBtn'>Best of 5</button>
          <button id='indef' class='roundBtn'>Indefinite</button>
        </div>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
